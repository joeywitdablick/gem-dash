<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="loading-screen">
            <div class="loader"></div>
            <p>Loading...</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div id="start-screen">
            <h1>GEOMETRY DASH</h1>
            <div class="buttons">
                <button id="play-btn">PLAY</button>
                <button id="customize-btn">CUSTOMIZE</button>
            </div>
        </div>
        
        <div id="game-over-screen" class="hidden">
            <h2>GAME OVER</h2>
            <p id="final-score">Score: 0</p>
            <button id="restart-btn">RESTART</button>
        </div>
        
        <div id="level-complete-screen" class="hidden">
            <h2>LEVEL COMPLETE!</h2>
            <p id="completion-score">Score: 0</p>
            <button id="next-level-btn">NEXT LEVEL</button>
        </div>
        
        <div id="game-ui" class="hidden">
            <div id="score">0</div>
            <div id="level-progress-container">
                <div id="level-progress"></div>
            </div>
            <div id="controls">
                <button id="mute-btn">üîä</button>
                <button id="pause-btn">‚è∏Ô∏è</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
